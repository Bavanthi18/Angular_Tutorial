{{ roomsForm.pristine | json }}
{{ roomsForm.dirty | json }}
{{ roomsForm.valid | json }}
{{ roomsForm.invalid | json }}
{{ roomsForm.value | json }}



<div 8ngIf"successmessage !== ''" calss="alert alert-success">
  {{ successmessage }}
</div>

<form #roomsForm="ngForm" (ngsubmit)="AddRoom(roomsForm)">
  <div class="form-group">
    <input clss="form-control" type="text" name="roomType" />
  </div>

  <div class="form-group">
    <input
    #roomamanaties = "ngModel"
    required
    minlength="5"
    maxlength="20"
    pattern="[a-z0-9._%=-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
    class="form-control"
    type="text"
    name="amenities"
    [(ngModel)]="room.roomType"
    placeholder="Room Type"
    [ngModelOptions] = "{updateOn: 'blur'}"
    />

    <div class="alert alert-danger" *ngIf="roomamanaties.errors?.['minlength']">
      Amenities should be in min 5 char
    </div>

</div>

  <div class="form-group">
    <input clss="form-control" type="datetime" name="CheckinTime" />
  </div>

  <div class="form-group">
    <input clss="form-control" type="datetime" name="CheckoutTime" />
  </div>
</form>
