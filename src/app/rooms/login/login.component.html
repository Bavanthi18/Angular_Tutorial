<form>
  <div class="form-group">
    <input type="email" class="form-control" name="name" [(ngModel)]="email" placeholder="provide your name">
  </div>


  <div class="form-group">
    <input type="password" class="form-control" name="name" [(ngModel)]="password" placeholder="enter the password">
  </div>


  <div class ="form-group">
    <button class="btn btn-primary" (click)="Login()">Login</button>
  </div>


</form>
